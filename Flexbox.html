<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      h1 {
        text-align: center;
        font-size: 60px;
        margin-top: 80px;
      }

      .container {
        display: flex;
        align-items: stretch;
        flex-wrap: wrap;
        background-color: lightblue;
        padding: 80px;
        margin-bottom: 10%;
      }
      .container>div {
        background-color: white;
        width: 100px;
        margin: 20px;
        padding: 20px;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox System<h1>
    <div class="container">
      <div style="flex-basis: 350px">Item 1</div>
      <div>Item 2</div>
      <div style="flex-basis: 300px">Item 3</div>
      <div style="flex-basis: 250px">Item 4</div>
      <div style="flex-basis: 300px">Item 5</div>
      <div style="flex-basis: 450px">Item 6</div>
      <div>Item 7</div>
      <div style="flex-basis: 500px">Item 8</div>
      <div style="flex-basis: 250px">Item 9</div>
      <div style="flex-basis: 500px">Item 10</div>
      <div style="flex-basis: 450px">Item 11</div>
      <div>Item 12</div>
      <div style="flex-basis: 300px">Item 13</div>
      <div>Item 14</div>
      <div style="flex-basis: 800px">Item 15</div>
      <div style="flex-basis: 450px">Item 16</div>
    </div>
  </body>
</html>
